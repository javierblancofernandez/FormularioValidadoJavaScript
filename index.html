<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos3.css">
    <title>Formulario JavaScript</title>
</head>

<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" id="nombre" placeholder="nombre">
                <input type="email" name="correo" id="correo" placeholder="correo">

                <div class="sexo">
                    
                    <input type="radio" name="sexo"  id="hombre" value="hombre">
                    <label class="label-radio hombre" for="hombre">Hombre</label>
                    
                    <input type="radio" name="sexo"  id="mujer" value="mujer">
                    <label class="label-radio mujer" for="mujer">Mujer</label>
                </div>

                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto terminos y condiciones</label>
                </div>
                <ul class="error" id="error">
                   
                </ul>



            </div>

            <input type="submit" class="btn" value="registrarse">
        </form>
    </div>
    <script src="js/formulario.js"></script>
</body>

</html>
